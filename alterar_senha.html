    <article><!-- article -->
        <div class="row"><!-- row -->
            <h1>Alteração de senha</h1>
        </div><!-- row -->

        <form><!-- form -->
            <div class="row"><!-- row -->

                <div class="row">
                    <div class="input-field col s4 push-s4">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="icon_lock_antiga" type="password" class="validate">

                    </div>
                </div>            
                <div class="row">
                    <div class="input-field col s4 push-s4">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_lock_confirm" type="password" class="validate">

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 push-s4">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_lock" type="password" class="validate">

                    </div>
                </div>
                
            </div><!-- row -->

            <div class="row"><!-- row -->
                <div class="col s4 push-s5">
                    <button class="btn-large waves-effect waves-light modal-trigger" href="#modal1">Alterar Senha
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div><!-- row -->

        </form><!-- form -->

</div><!-- container -->
