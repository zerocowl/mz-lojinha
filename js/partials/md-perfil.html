<div id="modal-editar" class="modal">
  <div class="modal-content">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Nome</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Sobrenome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action  white-text modal-close waves-effect blue darken-3 btn-flat right"><i class="material-icons left  white-text  md-48">save</i>Salvar</a>
    <a href="#!" class=" modal-action  white-text modal-close waves-effect blue darken-3 btn-flat left "><i class="material-icons left  white-text  md-48">cancel</i>Cancelar</a>
  </div>
</div>
